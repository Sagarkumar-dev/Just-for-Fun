    <script>
        function myFunction(){
        var answer = prompt("Do You Want To Enter In My Heart?");
        if (answer === "yes") {
           document.write("I have sent you a lot of kisses...");
           for(var i=0; i<=2000; i++ ){
                document.write("<span>&#128139;</span>");
           }
        } else if (answer === "no") {
            document.write("you broke my heart...");
            for(var i=0; i<=2000; i++ ){
                document.write("<span>&#128148;</span>");
           }
        } else {
            alert("you will have to answer that question you can not leave it blank")
        }
}
    </script>
